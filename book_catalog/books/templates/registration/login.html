{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<h1>Вы уже залогинены</h1>
{% else %}
<div class="container" style="width: 400px" >
<form class="form-signin" method="post" action="{% url 'login' %}">
{% csrf_token %}
    <h2 class="form-signin-heading">Введите данные для авторизации</h2>
    <label for="inputEmail" class="sr-only">Логин</label>
    <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Имя пользователя" required autofocus>
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
    <button class="btn btn-lg btn-primary btn-block" style="margin-top: 10px" type="submit">Войти</button>
</form>
</div>
{% endif %}
{% endblock %}
