{% extends 'base.html' %}
{% block content %}
<form action="{% url 'search' %}" method="get">
    <input type="text" name="q">
    <button class="btn btn-primary" type="submit">Поиск</button>
</form>

{% if object_list %}
<ul class="list-group">
    {% for book in object_list %}
    <li class="list-group-item">Название: {{ book.title }} Автор: {{ book.author }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
